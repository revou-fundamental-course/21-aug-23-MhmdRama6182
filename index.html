<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <header>
        <nav>

                <img src="https://assets-global.website-files.com/61af164800e38c4f53c60b4e/61af164800e38c11efc60b6d_RevoU.svg"
                    alt="logo">
            </div>
            <div class="container-nav">
                <a href="">Home</a>
                <a href="">Our Profile</a>
                <a href="">Message Us</a>
            </div>
            <div class="humbarger">
                <div class="bar"></div>
                <div class="bar2 bar"></div>
                <div class="bar"></div>
            </div>
        </nav>
        </nav>
    </header>

    <main>
        <div class="banner">
            <h1>Hi Rama, Welcome To Website</h1>
            <P>Ini adalah Website latihan pertama</P>
        </div>

        <div class="our-facilitation">
            <h2>Our Facilitation</h2>
            <div class="circle">
                <div class="foto">
                    <img src="https://divedigital.id/wp-content/uploads/2021/12/47.jpg" alt="">
                    <p>Description1</p>
                </div>
                <div class="foto">
                    <img src="https://divedigital.id/wp-content/uploads/2021/12/68.jpg" alt="">
                    <p>Description2</p>
                </div>
                <div class="foto">
                    <img src="https://divedigital.id/wp-content/uploads/2021/12/68.jpg" alt="">
                    <p>Description3</p>
                </div>
            </div>
        </div>


        <h1 style="margin: 20px;">Message Us</h1>
        <div class="message-container">
            <form class="content" >
                <div class="form-group">
                    <div class="form-label">
                        <label for="nama">Nama</label>
                    </div>
                    <div class="form-input">
                        <input type="text" name="nama" id="">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-label">
                        <label for="tgllahir">Tanggal Lahir</label>
                    </div>
                    <div class="form-input">
                        <input type="date" name="tgllahir" id="">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-label">
                        <label for="jenkel">Jenis Kelamin</label>
                    </div>
                    <div class="form-input">
                        <input type="radio" id="laki" name="jenkel">
                        <label for="laki">Laki-Laki</label>
                        <input type="radio" id="perempuan" name="jenkel">
                        <label for="laki">Perempuan</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-label">
                        <label for="pesan">Pesan</label>
                    </div>
                    <div class="form-input">
                        <textarea name="pesan" id="pesan" cols="30" rows="10"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Submit">
                </div>

            </form>
            <div class="form-output">
                <textarea name="" id="" cols="100" rows="10"></textarea>
            </div>

        </div>
    </main>
